<!DOCTYPE html>
<html lang="en">

  <head>
    <title>These are my lists.</title>
    <meta charset="UTF-8" >
    <meta name="description" content="My lists"
    <link rel="icon" href="icons/plane.ico" />
	<!-- To add the style.css sheet, use the below-->
	<link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <h1>Todo list</h1>
    <!--Unordered lists (dots) are created with the ul tag-->
    <ul>
      <li class="activity">sleep</li>
	  <li class="activity">workout</li>
      <li class="diet">eat veggies</li>
	  <li class="diet">avoid junkfood</li>
    </ul>
    <h1>How to code</h1>
    <!--Ordered lists (1, 2, 3) are created with the ol tag-->
    <ol>
      <li>learn to code</li>
      <li>code</li>
    </ol>
  </body>
  
</html>
